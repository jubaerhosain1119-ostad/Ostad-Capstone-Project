apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finch-ingress
  labels:
    app: finch
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # For local development with minikube/kind
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: finch.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: finch-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: finch-backend-service
            port:
              number: 3000
  # Uncomment for production with TLS
  # tls:
  # - hosts:
  #   - finch.local
  #   secretName: finch-tls-secret
