apiVersion: apps/v1
kind: Deployment
metadata:
  name: finch-frontend
  labels:
    app: finch-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finch-frontend
  template:
    metadata:
      labels:
        app: finch-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: jubaerhosain/finch-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: VITE_API_URL
          value: "http://finch-backend-service:3000/api"
---
apiVersion: v1
kind: Service
metadata:
  name: finch-frontend-service
  labels:
    app: finch-frontend
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: finch-frontend
