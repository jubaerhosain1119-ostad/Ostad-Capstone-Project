version: '3.8'

services:
  postgresql:
    image: postgres:15-alpine
    container_name: finch-postgresql
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-finch_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-finch_password}
      POSTGRES_DB: ${POSTGRES_DB:-finch_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./finch-backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finch_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finch-network

  redis:
    image: redis:7-alpine
    container_name: finch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finch-network

  backend:
    build:
      context: ./finch-backend
      dockerfile: Dockerfile
    container_name: finch-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-finch_user}:${POSTGRES_PASSWORD:-finch_password}@postgresql:5432/${POSTGRES_DB:-finch_db}
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./finch-backend:/app
      - /app/node_modules
    networks:
      - finch-network
    restart: unless-stopped

  frontend:
    build:
      context: ./finch-frontend
      dockerfile: Dockerfile
    container_name: finch-frontend
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - "5173:80"
    depends_on:
      - backend
    volumes:
      - ./finch-frontend:/app
      - /app/node_modules
    networks:
      - finch-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  finch-network:
    driver: bridge
